<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Cube with Background</title>
    <style>
        /*code besides file names generated with chatgpt*/
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            overflow: hidden;
            position: relative;
        }

        /* Large background image */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('M87BlackHole.jpg'); /* Replace with your large image */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Spinning cube container */
        .cube {
            position: relative;
            width: 100px; /* Cube size */
            height: 100px;
            transform-style: preserve-3d;
            animation: rotateCube 5s infinite linear;
        }

        .face {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
        }

        .front {
            transform: translateZ(50px);
            background-image: url('front.jpg'); /* Replace with your image */
        }

        .back {
            transform: rotateY(180deg) translateZ(50px);
            background-image: url('back.jpg'); /* Replace with your image */
        }

        .left {
            transform: rotateY(-90deg) translateZ(50px);
            background-image: url('left.jpg'); /* Replace with your image */
        }

        .right {
            transform: rotateY(90deg) translateZ(50px);
            background-image: url('right.jpg'); /* Replace with your image */
        }

        .top {
            transform: rotateX(90deg) translateZ(50px);
            background-image: url('top.jpg'); /* Replace with your image */
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(50px);
            background-image: url('bottom.jpg'); /* Replace with your image */
        }

        /* Animation for the cube */
        @keyframes rotateCube {
            from {
                transform: rotateX(0) rotateY(0);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
    </div>
</body>
</html>
